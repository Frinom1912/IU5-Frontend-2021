<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figma Land</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-item menu-item_left">
                <img src="./icons/dark_logo.svg" alt="icons" style="width: 186px; height: 60px;">
            </div>
            <div class="menu-item menu-item-container">
                <div class="menu-item-container-item menu-item-container-item_left">
                    <button class="bn">
                            Home
                        </button>
                </div>
                <div class="menu-item-container-item menu-item-container-item">
                    <button class="bn">
                            Product
                        </button>
                </div>
                <div class="menu-item-container-item menu-item-container-item">
                    <button class="bn">
                            About
                        </button>
                </div>
                <div class="menu-item-container-item menu-item-container-item_right">
                    <button class="bn">
                            Contact
                        </button>
                </div>
            </div>
            <div class="menu-item menu-item_right">
                <button class="bn login">
                        Login
                    </button>
                <img class="menu-icon" src="./icons/menu.svg" alt="">
            </div>
        </div>

        <div class="text-container">
            <div class="text text-huge">
                Work at the speed of thought
            </div>
            <div class="text">
                Most calendars are designed for teams. Slate it designed for freelancers who want a simple way to plan their schedule.
            </div>
        </div>
        
        <div class="try-cont">
            <button class="try-but try-but_color">
                            Try For
                        </button>
            <button class="try-but">
                            Learn More
                        </button>
        </div>

        <div class="screens">
            <div class="gradient">
                <img class="w" src="./pictures/screens.png" alt="">
                <img class="w_cut" src="./pictures/screens_cut.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
